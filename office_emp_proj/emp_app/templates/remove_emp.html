<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>REAMOVE AN Employ</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>




  <body>
    <h1 class="text-light bg-black">
      OFFICE MANAGEMENT SYSTEM
      <small class="text-black bg-body">Manage Employ Details in Convenient Way</small>
    </h1>
    <div class="container">
        <hr>
        <a href="view_emp"><button type="button" class="btn btn-primary">View Employ</button></a>
        <a href="add_emp"><button type="button" class="btn btn-primary">Add Employ</button></a>
        <a href="remove_emp"><button type="button" class="btn btn-primary">Remove an Employ</button></a>
        <a href="filter_emp"><button type="button" class="btn btn-primary">Filter Employ</button></a>
        <div class="dropdown">
            <br><br>
            <button class="btn btn-danger  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              CHOOSE EMPLOY TO DELETE EMPLOY
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                {% for emp in emps %}
              <li class="text-lg-end"><a class="dropdown-item" href="/remove_emp/{{ emp.id }}">{{ emp.id }}.  {{ emp.first_name}} {{ emp.last_name }}</a></li>
              {% endfor %}
            </ul>
          </div>
     </div>

       

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
