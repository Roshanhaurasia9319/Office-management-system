<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>ADD AN EMPLOY</title>
    <link rel="stylesheet" href="../static/style.css">
</head>



<body>

    <h1 class="text-light bg-black">
        OFFICE MANAGEMENT SYSTEM
        <small class="text-black bg-body">Manage Employ Details in Convenient Way</small>
      </h1>

    <div class="container">
        <hr>
        <a href="view_emp"><button type="button" class="btn btn-primary">View Employ</button></a>
        <a href="add_emp"><button type="button" class="btn btn-primary">Add Employ</button></a>
        <a href="remove_emp"><button type="button" class="btn btn-primary">Remove an Employ</button></a>
        <a href="filter_emp"><button type="button" class="btn btn-primary">Filter Employ</button></a>

        <div></div>
        <div class="container mt-5">
            <h1 class="mb-4">Add Employee</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="dept">Department:</label>
                    <select class="form-control" id="dept" name="dept" required>
                        {% for dept in departments %}
                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input type="number" class="form-control" id="salary" name="salary">
                </div>
                <div class="form-group">
                    <label for="bonus">Bonus:</label>
                    <input type="number" class="form-control" id="bonus" name="bonus">
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control" type="text" id="role" name="role" required> -->
                        {% for role in roles %}
                        <option  value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="hire_date">Hire Date:</label>
                    <input type="date" class="form-control" id="hire_date" name="hire_date" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </form>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
</body>

</html>
